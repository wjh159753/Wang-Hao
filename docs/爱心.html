<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Css 实现跳动的心形图案❤</title>
        <style type="text/css">
            .heart {   
              margin-right: 0px;
              animation: move 1s infinite alternate;/*动画名称 运动时间 运动次数infinite表示无限次 alternate往返效果相同*/
            }           
            @keyframes move {
               0%{
                    transform: scale(1) ;/*缩小到0.8倍*/
                    }
                100%{
                    transform: scale(1.5) ;/*放大到1.2倍*/
                }
            }
        </style>
    </head>
    <body>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
     <div><ion-icon name="heart" class="heart"></ion-icon>
       Wang. Updated on 2022/12/25 16:00:00 </div>        
        
    </body>
</html>
